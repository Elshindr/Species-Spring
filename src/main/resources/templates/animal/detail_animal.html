<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head th:replace="fragments/nav :: head">
    <title>Animal</title>
</head>

<body>
    <div th:replace="fragments/nav :: nav"></div>
    <h1>Detail d'un Animal</h1>

    <div>
        <form th:object="${animal}" th:action="@{/animal}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label class="form-label"  for="name">Nom</label>
                <input class="form-control" type="text" th:field="*{name}" id="name"/>
            </div>

            <div>
                <label class="form-label" for="sex">Sexe</label>
                <input class="form-control"type="text" th:field="*{sex}" id="sex"/>
            </div>

            <div>
                <label class="form-label"  for="color">Couleur</label>
                <input class="form-control" type="text" th:field="*{color}" id="color"/>
            </div>

            <div>
                <label class="form-label" for="species">Esp√®ce :</label>
                <select class="form-control" th:field="*{species}" id="species">
                    <option th:each="sp:${speciesList}"
                            th:value="${sp.id}"
                            th:text="${sp.commonName + ' ('+sp.latinName + ')'}">

                    </option>
                </select>
            </div>

            <div>
                <input type="submit" class="btn btn-primary" value="Sauver"/>
                <input type="button" class="btn" value="Retour"
                       onclick="window.location='/animal'"/>
            </div>
        </form>


    </div>
</body>
</html>
