<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head th:replace="fragments/nav :: head">
</head>

<body>
    <div th:replace="fragments/nav :: nav"></div>

    <h1>Listes des Animaux</h1>

    <div id="btn-actions">
        <button class="btn btn-add" type="button" onclick="window.location='/animal/create'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path class="icon-add" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
            </svg>
            Ajouter un Animal
        </button>
    </div>
    <hr class="my-4">

    <table class="table table-sm table-striped table-hover align-middle w-auto">
        <thead>
        <tr class="thead-dark">
            <th class="text-center"  scope="col">Nom</th>
            <th class="text-center"  scope="col">Espèce</th>
            <th class="text-center"  scope="col">Couleur</th>
            <th class="text-center"  scope="col">Actions</th>
        </tr>
        </thead>
        <tbody  th:each="animalItem : ${animalList}">
        <tr>
            <td class="text-center " style="width: 30% !important" th:text="${animalItem.name}"/>
            <td class="text-center"  style="width: 30% !important" th:text="${animalItem.species.commonName}"/>
            <td class="text-center " style="width: 30% !important" th:text="${animalItem.color}"/>
            <td class="text-center " style="width: 30% !important">
                <div id="table-actions-btn">
                    <a th:href="@{'/animal/' + ${animalItem.id}}"><i class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{'/animal/delete/' + ${animalItem.id}}"
                   onclick="return confirm('Êtes-vous sûr?')"><i class="bi bi-trash-fill"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
